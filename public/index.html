<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bpg-nino-medium-caps.min.css">
    <link rel="stylesheet" href="css/bpg-ingiri-arial.min.css">


    <title>ზეციური საქართველო</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>

</head>

<body data-spy="scroll" data-target="">


<!-- Page Content -->
    <section id="showQuote">
        <div class="page-header">

          <h1></h1>
            <div>
                <button id="quoteGen" type="button" class="btn-rnd">მანახე ფრაზები</button>
            </div>                 
            <div id="boxfit-box">
                <p id="quote">...</p>
                <p id="author">..</p>
            </div> 
            <div>
                <button id="toSubmit" type="button" class="btn-rnd" onClick="document.getElementById('addQuote').scrollIntoView();">გაქვს ფრაზა? დაამატე</button>
            </div>
        </div>
    </section>
    <section id="addQuote">
        <div class="page-header">
            <h3 class="text-center"></h3>
        </div>
            <form class="col-md-5 col-md-offset-4">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="ჩაწერე ფრაზა" onfocus="this.placeholder = ''" onblur="this.placeholder ='ჩაწერე ფრაზა' "></textarea>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="ფრაზის ავტორი"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'ფრაზის ავტორი'" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="შენი სახელი" onfocus="this.placeholder = ''" onblur="this.placeholder = 'შენი სახელი'" type="text">
                </div>
                <div class="form-group">
                    <button id="submitQuote" class="btn btn-rnd btn-block">მიდი</button>
                </div>
                
            </form>
        
    </section>
    

<!-- jQuery Version 1.11.1 -->
<script src="js/jquery.js"></script>
<script src="js/boxfit/dist/jquery.boxfit.min.js" type="text/javascript"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<!-- ჯერ ვტვირთავთ გარებიბლიოთეკებს და მერე ჩვენ სკრიპტს, ვინაიდან ის მათზეა დამოკიდებული -->
<script style="text/javascript" src="js/script.js"></script>

</body>

</html>
